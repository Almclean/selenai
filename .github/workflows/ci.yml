name: CI

on:
  push:
    branches: ["main"]
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Use Swatinem/rust-cache for efficient dependency caching
      - name: Setup Rust and Cache
        uses: Swatinem/rust-cache@v2
        with:
          # Automatically installs rustfmt and clippy if defined in rust-toolchain.toml
          # or if the components are needed by a subsequent cargo command
          cache-on-build: true 

      # System dependencies can often be combined in one run step
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config

      # Combine fmt, clippy, and test into a single, logical step for quicker feedback
      - name: Fmt, Clippy, and Test
        run: |
          cargo fmt -- --check
          cargo clippy --all-targets -- -D warnings
          cargo test --all --locked

      # Run coverage using the prebuilt tarpaulin GitHub Action
      - name: Coverage (tarpaulin)
        uses: actions-rs/tarpaulin@v0.1
        with:
          toolchain: stable
          version: '0.1.3'
          args: '--workspace --timeout 180'
