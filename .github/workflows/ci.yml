name: CI

on:
  push:
    branches: ["main"]
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Use Swatinem/rust-cache for efficient dependency caching
      - name: Setup Rust and Cache
        uses: Swatinem/rust-cache@v2
        with:
          # Automatically installs rustfmt and clippy if defined in rust-toolchain.toml
          # or if the components are needed by a subsequent cargo command
          cache-on-build: true 

      # System dependencies can often be combined in one run step
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config

      # Combine fmt, clippy, and test into a single, logical step for quicker feedback
      - name: Fmt, Clippy, and Test
        run: |
          cargo fmt -- --check
          cargo clippy --all-targets -- -D warnings
          cargo test --all --locked

      # Install cargo-llvm-cov from prebuilt binaries
      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      # Generate coverage report via cargo-llvm-cov (faster than tarpaulin)
      - name: Coverage (cargo-llvm-cov)
        run: cargo llvm-cov --locked --workspace --lcov --output-path lcov.info

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: lcov.info
          fail_ci_if_error: true
